<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Metas</title>
</head>

<body>
    <header>
        <h1>Metas 2024 📝</h1>
        <p>Defina uma nova meta para o ano de 2024 e adicione-a à sua lista de objetivos. Certifique-se de que a meta
            seja clara e específica, e identifique o tipo de meta que você está definindo!🤩</p>
        <form class="container-inputs">
            <div class="input-text-box">
                <div class="input-field">
                    <input type="text" name="inputTarefa" id="inputTarefa" placeholder="Digite sua meta!">
                    <span class="material-symbols-outlined">
                        featured_seasonal_and_gifts
                    </span>
                </div>
            </div>
            <div class="input-submit-box">
                <select name="tipoMetaInput" id="tipoMetaInput"> 
                    <option value="tipo">Escolha</option>
                    <option value="cotidiano">Cotidiano</option>
                    <option value="mensal">Mensal</option>
                    <option value="ano">Durante o Ano</option>
                </select>
                <button>Adcionar</button>
            </div>
        </form>
    </header>
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
